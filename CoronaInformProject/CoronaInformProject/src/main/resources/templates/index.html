<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>The HMO's COVID management system</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>The HMO's COVID management system</h1>

    <a th:href="@{/showNewMemberForm}" class="btn btn-primary btn-sm mb-3"> Add Member </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${membersList}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.firstName}"></td>
            <td th:text="${member.lastName}"></td>
            <td>
                <a th:href="@{/showDetailsForm/{id}(id=${member.id})}" class="btn btn-primary">Details</a>
                <a th:href="@{/showFormForUpdate/{id}(id=${member.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteMember/{id}(id=${member.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
